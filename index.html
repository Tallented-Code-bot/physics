<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Physics</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Physics</h1>
	<canvas id="canvas" width=640 height=480></canvas>
	<form id="main_form">
		Object to place:<br>
		<select id="selection">
			<option value="Ball">Ball</option>
			<option value="Wall">Wall</option>
		</select><br>
		<div id="ball_section">
			New ball mass:<br>
			<input type="number" value="101" id="mass_input"><br>
			New ball radius:<br>
			<input type="number" value="31" id="radius_input"><br>
		</div>
		<div id="wall_section">
			Wall section
		</div>
	</form>
	<h3>Instructions:</h3>
	<p>To create a new ball, click.  You can change settings to the right of the canvas.</p>
	<script src="vector.js"></script>
	<script src="ball.js"></script>
	<script src="wall.js"></script>
	<script src="matrix.js"></script>
	<script src="main.js"></script>
</body>
</html>
